<div class="background">
    <div class="container">
        <div class="jumbotron text-left">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h2 class="display-4 title-text">The Ultimate Book Finder</h2>
                    <hr class="my-4 hr">
                    <p class="lead">Search the worlds most comprehensive index of full-text books</p>
                </div>
            </div>
        </div>
            <div class="row bookSearch">
                <div class="form-group col-lg-9 col-md-9 col-sm-9 col-xs-9">
                    <input type="text" name="search" class="form-control" id="search" placeholder=" Please Type the Author Title or Topic" size="100">
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <button class="btn btn-warning" role="button" type="button" id="searchButton">Search Books</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div id="viewerCanvas"></div>
                </div>
            </div>
        </div>
